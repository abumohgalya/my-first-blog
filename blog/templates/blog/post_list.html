{% extends 'blog/base.html' %}


{% block title %} <title>My Blog</title> {% endblock %}


{% block content %}

  {% for post in posts %}

       <div class="post">

         <div class="date">

            <p>published: {{ post.published_date }}</p>

         </div>

           <p>{{ post.author }}</p>
           <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
           <p>{{ post.text|linebreaksbr }}</p>

        </div>

   {% endfor %}

{% endblock %}
